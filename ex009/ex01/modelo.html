<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início:
                <input type="number" name="fini" id="fini">
            </p>
            <p>
                Fim:
                <input type="number" name="ffim" id="ffim">
            </p>
            <p>
                Passo:
                <input type="number" name="fpas" id="fpas">
            </p>
            <p class="botao">
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div class="res">
            Contando:
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
