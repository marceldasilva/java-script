<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos</title>
</head>
<body>
    <script>
        let precoProduto = Number(prompt("Informe aqui qual é o valor do produto"));
        let aVista = precoProduto / 1.10;
        let tresVezes = precoProduto / 3;
        alert(`Este produto à vista sai por: ${aVista}. Já no cartão em três vezes sai por: ${tresVezes}`);
    </script>
</body>
</html>
