<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números vizinhos</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número aqui:"));
        let vizinhoAntecessor = numero - 1;
        let vizinhoSucessor = numero + 1;
        alert(`O número digitado foi ${numero}, e seus respectivos vizinhos são ${vizinhoAntecessor} e ${vizinhoSucessor}`);
    </script>
</body>
</html>
