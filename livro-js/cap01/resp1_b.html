<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores para pizzaria</title>
</head>
<body>
    <script>
        let valorConta = Number(prompt("Informe o valor total a ser pago"));
        let numeroClientes = Number(prompt("Quantas pessoas irão pagar pela comida?"));
        let valorAPagar =  valorConta / numeroClientes;
        alert(`O valor a ser pago é ${valorAPagar}`);
    </script>
</body>
</html>
