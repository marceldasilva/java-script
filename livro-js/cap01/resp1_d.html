<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Informe a sua primeira nota"));
        let nota2 = Number(prompt("Informe aqui a sua segunda nota"));
        let notas = nota1 + nota2;
        let media = notas / 2;
        alert(`A média das suas notas é: ${media}`);
    </script>
</body>
</html>
