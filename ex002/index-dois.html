<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: rgb(78, 78, 206);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição, agora no JavaScript</p>
    <script>
        var n1 = Number(prompt('Digite um número aqui: '))
        var n2 = Number(prompt('Digite outro número aqui: '))

        var s = n1 + n2
        alert('O valor da soma é ' + s)
    </script>

</html>
